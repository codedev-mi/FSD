<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Result Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Student Entry Form</h1>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="text" id="rollNo" placeholder="Enter Roll No" required>
    <input type="number" id="marks" placeholder="Enter Marks" required>
    <button type="submit">Add Student</button>
  </form>

  <div class="actions">
    <button onclick="showAllStudents()">Show All Students</button>
    <button onclick="showPassedStudents()">Show Passed Students</button>
  </div>

  <div class="output" id="outputArea"></div>
</div>

<script src="script.js"></script>
</body>
</html>
