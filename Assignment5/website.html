<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Music Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      line-height: 1.6;
    }

    header {
      background: #1db954;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-content audio {
      width: 100%;
      outline: none;
      border-radius: 5px;
    }

    .playlist {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .playlist h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1db954;
      letter-spacing: 1.5px;
    }

    .song {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      
    }

    .song:hover {
      background: #1db954;
      color: #121212;
    }

    .song-info {
      flex-grow: 1;
      margin-right: 1rem;
    }

    .song-info h3 {
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    .song-info p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .song audio {
      outline: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .song {
        flex-direction: column;
        align-items: flex-start;
      }
      .song audio {
        width: 100%;
        margin-top: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    My Music Website
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Featured Track: "Dreams"</h1>
      <p>Enjoy this relaxing tune right now</p>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <section class="playlist">
    <h2>Playlist</h2>

    <div class="song">
      <div class="song-info">
        <h3>SoundHelix Song 2</h3>
        <p>Artist: SoundHelix</p>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="song">
      <div class="song-info">
        <h3>SoundHelix Song 3</h3>
        <p>Artist: SoundHelix</p>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="song">
      <div class="song-info">
        <h3>SoundHelix Song 4</h3>
        <p>Artist: SoundHelix</p>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <footer>
    &copy; 2025 My Music Website. All rights reserved.
  </footer>
</body>
</html>
