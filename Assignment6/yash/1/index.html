<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greet User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #greeting {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #222;
      background: #e6f7ff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #b3d9ff;
      min-height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Greet User</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="city">City:</label>
  <input type="text" id="city" placeholder="Enter your city (optional)" />

  <button id="greetBtn">Greet Me</button>

  <div id="greeting"></div>

  <script>
    const greetUser = (name, city = "your city") => {
      let message = `Hello, ${name}! Welcome from ${city}.`;
      return message;
    };

    const button = document.getElementById("greetBtn");
    const greetingDiv = document.getElementById("greeting");

    button.addEventListener("click", () => {
      const nameInput = document.getElementById("name").value.trim();
      const cityInput = document.getElementById("city").value.trim();

      if (!nameInput) {
        greetingDiv.textContent = "Please enter your name.";
        greetingDiv.style.color = "red";
        return;
      }
      const greetingMsg = greetUser(nameInput, cityInput || undefined);
      greetingDiv.textContent = greetingMsg;
      greetingDiv.style.color = "#222";
    });
  </script>

</body>
</html>
